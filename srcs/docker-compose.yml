version: '3'

services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    depends_on:
      - wordpress
    ports:
      - "80:80"
      - "443:443"
    networks:
      - docker-network
    volumes:
      - wordpress:/var/www/html
    environment:
      - CERTS_certs=${CERTS_certs}
      - CERTS_key=${CERTS_key}
  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    ports:
      - "9000:9000"
    volumes:
      - wordpress:/var/www/html
    networks:
      - docker-network
    # environment:
    #   - DOMAIN_NAME=10.11.100.55
    env_file:
      - .env
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - docker-network
    restart: always
    ports:
      - "3306:3306"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/osboxes/data/wordpress
      o: bind
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/osboxes/data/db
      o: bind

networks:
  docker-network:
    driver: bridge

